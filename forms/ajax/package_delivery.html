<!DOCTYPE html>

<div id="package_form">
    <h2 class="text-center">Package Delivery Request</h2><hr class="light"><br>
    <form id="maid-form" method="post" action="/forms/php/maid_service.php" role="form">
        <div class="controls">
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="building_name">Building Name *</label>
                        <input id="building_name" type="text" name="building_name" class="form-control" placeholder="Please enter your building name" required="required" data-error="Building name required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pf_apt_num">Apartment # *</label>
                        <input id="pf_apt_num" type="text" name="pf_apt_num" class="form-control" placeholder="Please enter your Apartment #" required="required" data-error="Apt # is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pf_name">First Name *</label>
                        <input id="pf_name" type="text" name="pf_name" class="form-control" placeholder="Please enter your first name" required="required" data-error="First name is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pf_lastname">Last Name *</label>
                        <input id="pf_lastname" type="text" name="pf_lastname" class="form-control" placeholder="Please enter your last name" required="required" data-error="Last name is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pf_email">Email *</label>
                        <input id="pf_email" type="email" name="pf_email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pf_phone">Phone</label>
                        <input id="pf_phone" type="tel" name="pf_phone" class="form-control" placeholder="Please enter your phone number">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group approval">
                        <input id="pf_signature" name="pf_signature" class="form-control approval_box pull-left" required="required" type="checkbox" data-error="You must approve entry."><label for="pf_signature" class="pull-left approval_label">I approve entry into my home. *</label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="pf_message">Instructions</label>
                        <textarea id="pf_message" name="pf_message" class="form-control" placeholder="Leave instructions for where you want your packages placed." rows="4" ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                </div>
                <div class="col-md-12">
                    <p class="required_text"><strong>*</strong> These fields are required.</p>
                </div>
            </div>
        </div>

    </form>
</div>
