<!DOCTYPE html>

<div id="aptmnt_form">
    <h2 class="text-center">Apartment Sitting Request</h2><hr class="light"><br>
    <form id="maid-form" method="post" action="/forms/php/aptmnt_sitting.php" role="form">
        <div class="controls">
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="building_name">Building Name *</label>
                        <input id="building_name" type="text" name="building_name" class="form-control" placeholder="Please enter your building name" required="required" data-error="Building name required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="af-date-start">Enter Date Range for Apartment Sitting *</label><br class="date_range_br">
                        <input type="date" id="af-date-start" name="af-date-start" class="form-control date_range" required="required" data-error="Dates required.">
                        <input type="date" id="af-date-end" name="af-date-end" class="form-control date_range pull-right" required="required" data-error="Dates required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="af_name">First Name *</label>
                        <input id="af_name" type="text" name="af_name" class="form-control" placeholder="Please enter your first name" required="required" data-error="Firstname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="af_lastname">Last Name *</label>
                        <input id="af_lastname" type="text" name="af_lastname" class="form-control" placeholder="Please enter your last name" required="required" data-error="Lastname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="af_apt_num">Apartment # *</label>
                        <input id="af_apt_num" type="text" name="af_apt_num" class="form-control" placeholder="Please enter your Apartment #" required="required" data-error="Apt # is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="af_email">Email *</label>
                        <input id="af_email" type="email" name="af_email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="af_phone">Phone</label>
                        <input id="af_phone" type="tel" name="af_phone" class="form-control" placeholder="Please enter your phone number">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group approval">
                        <input id="af_signature" name="af_signature" class="form-control approval_box pull-left" required="required" type="checkbox" data-error="You must approve entry."><label for="af_signature" class="pull-left approval_label">I approve entry into my home. *</label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="af_message">Instructions *</label>
                        <textarea id="af_message" name="af_message" class="form-control" required="required" placeholder="Please leave instructions so we can better accommodate you while you are away." rows="4" data-error="Please leave us some form of instructions."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                </div>
                <div class="col-md-12">
                    <p class="required_text"><strong>*</strong> These fields are required.</p>
                </div>
            </div>
        </div>

    </form>
</div>
