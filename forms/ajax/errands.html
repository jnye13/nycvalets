<!DOCTYPE html>

<div id="errands_form">
    <h2 class="text-center">Errands Request</h2><hr class="light"><br>
    <form id="maid-form" method="post" action="/forms/php/errands.php" role="form">
        <div class="controls">
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="building_name">Building Name *</label>
                        <input id="building_name" type="text" name="building_name" class="form-control" placeholder="Please enter your building name" required="required" data-error="Building name required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="ef-date-select">Enter Date for Errands Run *</label>
                        <input type="date" id="ef-date-select" name="ef-date-select" class="form-control" required="required" data-error="Date required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="ef_name">First Name *</label>
                        <input id="ef_name" type="text" name="ef_name" class="form-control" placeholder="Please enter your first name" required="required" data-error="First Name is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="ef_lastname">Last Name *</label>
                        <input id="ef_lastname" type="text" name="ef_lastname" class="form-control" placeholder="Please enter your last name" required="required" data-error="Last Name is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="ef_apt_num">Apartment # *</label>
                        <input id="ef_apt_num" type="text" name="ef_apt_num" class="form-control" placeholder="Please enter your Apartment #" required="required" data-error="Apartment # is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="ef_email">Email *</label>
                        <input id="ef_email" type="email" name="ef_email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="ef_phone">Phone *</label>
                        <input id="ef_phone" type="tel" name="ef_phone" class="form-control" placeholder="Please enter your phone" required="required" data-error="Please leave a contact number.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group approval">
                        <input id="ef_signature" name="ef_signature" class="form-control approval_box pull-left" required="required" type="checkbox" data-error="You must approve entry."><label for="ef_signature" class="pull-left approval_label">I approve entry into my home. *</label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="ef_message">Instructions *</label>
                        <textarea id="ef_message" name="ef_message" class="form-control" placeholder="Please let us know what you'd like us to get for you." rows="4" required="required" data-error="Please let us know what you'd like us to get for you."></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                </div>
                <div class="col-md-12">
                    <p class="required_text"><strong>*</strong> These fields are required.</p>
                </div>
            </div>
        </div>

    </form>
</div>
