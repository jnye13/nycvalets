<!DOCTYPE html>

<div id="pet_form">
    <h2 class="text-center">Pet Service Request</h2><hr class="light"><br>
    <form id="maid-form" method="post" action="/forms/php/pet_service.php" role="form">
        <div class="controls">
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="building_name">Building Name *</label>
                        <input id="building_name" type="text" name="building_name" class="form-control" placeholder="Please enter your building name" required="required" data-error="Building name required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="psf-date-select">Enter Date for Pet Service *</label>
                        <input type="date" id="psf-date-select" name="psf-date-select" class="form-control" required="required" data-error="Date required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="psf_name">First Name *</label>
                        <input id="psf_name" type="text" name="psf_name" class="form-control" placeholder="Please enter your first name" required="required" data-error="Firstname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="psf_lastname">Last Name *</label>
                        <input id="psf_lastname" type="text" name="psf_lastname" class="form-control" placeholder="Please enter your last name" required="required" data-error="Lastname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="psf_apt_num">Apartment # *</label>
                        <input id="psf_apt_num" type="text" name="psf_apt_num" class="form-control" placeholder="Please enter your Apartment #" required="required" data-error="Apt # is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="psf_email">Email *</label>
                        <input id="psf_email" type="email" name="psf_email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="psf_phone">Phone</label>
                        <input id="psf_phone" type="tel" name="psf_phone" class="form-control" placeholder="Please enter your phone number">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group approval">
                        <input id="psf_signature" name="psf_signature" class="form-control approval_box pull-left" required="required" type="checkbox" data-error="You must approve entry."><label for="psf_signature" class="pull-left approval_label">I approve entry into my home. *</label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="psf_message">Instructions *</label>
                        <textarea id="psf_message" name="psf_message" class="form-control" required="required" placeholder="Please leave instructions so we can better accommodate you request." rows="4" data-error="Please leave us some form of instructions."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                </div>
                <div class="col-md-12">
                    <p class="required_text"><strong>*</strong> These fields are required.</p>
                </div>
            </div>
        </div>

    </form>
</div>
